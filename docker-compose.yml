version: '3.8'

services:
  postgres-exporter:
    image: docker.arvancloud.ir/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    hostname: postgres-exporter
    expose:
      - 9187
    environment:
      DATA_SOURCE_URI: "tb-postgres:5432/thingsboard?sslmode=disable"
      DATA_SOURCE_USER: "postgres"
      DATA_SOURCE_PASS: "postgres"
    networks:
      - tb-network
      - monitoring
        
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    ports:
      - "4041:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8089:8080"
    networks:
      - monitoring
    restart: unless-stopped
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=false'
      - '--store_container_labels=true'
      - '--whitelisted_container_labels=com.docker.compose.service,com.docker.compose.project,io.kubernetes.container.name,io.kubernetes.pod.name'
    labels:
      org.label-schema.group: "monitoring"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    ports:
      - "9100:9100"
    networks:
      - monitoring
    labels:
      org.label-schema.group: "monitoring"


networks:
  monitoring:
    external: true
    name: fiware_network
  tb-network:
    external: true
    name: tb-allinone-network


# MongoDB Exporter
  mongodb-exporter:
    image: percona/mongodb_exporter:latest
    container_name: mongodb-exporter
    environment:
      MONGODB_URI: "mongodb://mongodb:27017"
    expose:
      - 9216
    ports:
      - "9216:9216"
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"


volumes:
  prometheus_data:
  grafana_data:
